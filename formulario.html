<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Formulário de inscrição</title>

</head>
<body>
    <h1 id="title">Resília</h1>
    <h2 id="text">Aprenda para se empregar</h2>
    <h3 id="text">Calma... Faltam apenas mais alguns passos para você se tornar um resiliente!</h3>
    <form>
        <div><label for="name">Nome completo:</label></div>
        <div> <input type="text" name="text"></div>
        <div><label for="date">Data de Nascimento:</label></div>
        <div> <input type="date" name="date"></div>
        <div><label for="number">Cpf:</label></div>
        <div> <input type="text" name="number"></div>
        <div><label for="e-mail">E-mail para contato:</label></div>
        <div><input type="email" name="e-mail"></div>
        <div class="button">
            <button type="submit">Inscreva-se</button>
        </div>
    </div>
    </form>
</body>
</html>
